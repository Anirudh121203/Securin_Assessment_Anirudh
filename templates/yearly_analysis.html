<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Temperature Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Temperature Analysis of Delhi for {{ year }}</h1>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>High Temperature (°C)</th>
                            <th>Median Temperature (°C)</th>
                            <th>Low Temperature (°C)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for month, data in monthly_data.items() %}
                        <tr>
                            <td>{{ month }}</td>
                            <td>{{ data.high|round(1) }}</td>
                            <td>{{ data.median|round(1) }}</td>
                            <td>{{ data.low|round(1) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        
    </div>
</body>
</html>
